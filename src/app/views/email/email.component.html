<form class="p-2" [formGroup]="form" (ngSubmit)="enviaEmail()" >
    <h1>Send Email</h1>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="inputEmail4">Para</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="emailTo" name="emailTo" placeholder="Email">
        </div>
        <div class="form-group col-md-5">
            <label for="exampleInputPassword1">Assunto</label>
            <input type="text" class="form-control" formControlName="subject" name="subject" id="exampleFormControlTextarea1">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensagem</label>
        <textarea class="form-control" formControlName="text" name="text" id="exampleFormControlTextarea1" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
</form>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [position]="position" [baseZIndex]="10000" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
